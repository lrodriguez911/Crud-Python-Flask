  <body>
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Photo</th>
          <th>Name</th>
          <th>Mail</th>
          <th>Accions</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{employee[0]}}</td>
          <td>{{employee[3]}}</td>
          <td>{{employee[1]}}</td>
          <td>{{employee[2]}}</td>
          <td>
           <a href="/edit/{{employee[0]}}">Edit </a>| 
            <a href="/destroy/{{employee[0]}}">Delete</a> 
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
